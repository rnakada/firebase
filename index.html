<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title></title>
</head>
<body>
<div id="entireContainer">
    <header id="header">
        <h1 class="headerTitle">Anytime is Train Time</h1>
        <h4 class="headerSubtitle">Choo Choo. Chee Chee.</h4>
    </header>

    <section id="section">
        <div>
            <h3 class="sectionTitle">Current Train Schedule</h3>
        
        <div class="container">
            <div class="row">
                <h6 class="listTitle">Train Name</h6>
                <ul class="padding train-name">
                    <li></li>                  
                </ul>
            </div>
            <div class="row">
                <h6 class="listTitle">Destination</h6>
                <ul class="padding destination-name">
                    <li></li>
                </ul>
            </div>
            <div class="row">
                <h6 class="listTitle">Frequency (Minutes)</h6>
                <ul class="padding frequency-time">
                    <li></li>
                </ul>
            </div>
            <div class="row">
                <h6 class="listTitle">Next Arrival</h6>
                <ul class="padding next-arrival">
                    <li></li>
                </ul>
            </div>
            <div class="row">
                <h6 class="listTitle">Minutes Away</h6>
                <ul class="padding minutes-away">
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    </section>

    <form id="form">
        <div id="addTrain">
            <h3 class="clear sectionTitle">Add Train</h3>
        </div>
        <div class="container">
            <h6 class="formTitle">Train Name</h6>
            <input class="inputText train-input" type="text" value"trainName" placeholder="Example: Miami Express.." required>
            <h6 class="formTitle">Destination</h6>
            <input class="inputText destination-input" type="text" value"destination" placeholder="Example: Miami.." required>
            <h6 class="formTitle">First Train Time</h6>
            <input class="inputText firstTrain-input" type="text" value"firstTrain" placeholder="Example: 7:00am.." required>
            <h6 class="formTitle">Frequency In Minutes</h6>
            <input class="inputText frequency-input" type="text" value"frequency" placeholder="Example: 20.." required>
            <br>
            <br>
            <input class="submitButton" type="submit" value="Click to submit..">
        </div>
    </form>

    <footer id="footer">
        <div>
            &copy <span class="fontWhite">Choo</span>Choo<span class="fontWhite">Chee</span>Chee Inc
        </div>
    </footer>

</div>
    <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
